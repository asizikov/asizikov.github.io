{{ if .Data.Term }}

<div class="p-strip page-banner">
    <div class="row">
        <h1>
            <span
                class="u-capitalized">{{ i18n .Data.Singular | default .Data.Singular }}</span>{{ i18n "colon" | default ":" }}
            {{ .Title }}
        </h1>
        {{ .Content }}
    </div>
</div>

{{ else }}

<div class="p-strip page-banner">
    <div class="row u-vertically-center">
        <div class="col-8">
            <h1>{{ .Title | default $.Site.Title }}</h1>
            <p>{{ .Content | default $.Site.Params.Description }}</p>
        </div>
    </div>
</div>

{{ end }}
