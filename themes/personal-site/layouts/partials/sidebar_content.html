<div class="sidebar__action" id="sidebar__action">
    <div class="sidebar_elements">
        <div class="sidebar__item">
            <a aria-label="Change Theme" title="Change Theme" id="toggle-theme">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path id="icon-theme"></path>
                </svg>
            </a>
        </div>
        <div class="sidebar__item">
            <a aria-label="Share" href="#post__share" title="Share">
                {{ partial "svg/share.svg" }}
            </a>
        </div>
        <div class="sidebar__item">
            <a aria-label="Comment" href="#post__comments" title="Comment">
                {{ partial "svg/message.svg" }}
            </a>
        </div>
    </div>
</div>
